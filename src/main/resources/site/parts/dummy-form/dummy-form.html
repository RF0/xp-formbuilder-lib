<div class="goldenforms-pro">
    <div class="goldenforms-wrapper">
        <div class="goldenforms-container gpro-container2">
            <form action="" method="post" id="gform-pro">
                <div class="frm-header">
                    <h4>Dummy Form</h4>
                </div>
                <!-- end .frm-header section -->
                <div class="frm-body">
                    <div class="frm-row">
                        <div class="frm-section colm colm6">
                            <label for="fullname" class="field-label">First name</label>
                            <label class="field">
                                <input type="text" name="fullname" id="fullname" class="uit-input"
                                       placeholder="Enter full name"/>
                            </label>
                        </div>
                        <!-- end section -->

                        <div class="frm-section colm colm6">
                            <label for="nickname" class="field-label">Nickname</label>
                            <label class="field">
                                <input type="text" name="nickname" id="nickname" class="uit-input"
                                       placeholder="Enter nickname"/>
                            </label>
                        </div>
                        <!-- end section -->
                    </div>
                    <!-- end .frm-row section -->

                    <div class="frm-row">
                        <div class="frm-section colm colm4">
                            <label for="religion" class="field-label">Religion</label>
                            <label class="field">
                                <input type="text" name="religion" id="religion" class="uit-input"
                                       placeholder="Enter religion"/>
                            </label>
                        </div>
                        <div class="frm-section colm colm4">
                            <label for="gender" class="field-label">Gender</label>
                            <label class="field">
                                <input type="text" name="gender" id="gender" class="uit-input"
                                       placeholder="Enter gender"/>
                            </label>
                        </div>
                        <div class="frm-section colm colm4">
                            <label for="race" class="field-label">Race</label>
                            <label class="field">
                                <input type="text" name="race" id="race" class="uit-input" placeholder="Enter race"/>
                            </label>
                        </div>
                    </div>


                    <div class="frm-section">
                        <label class="field">
                            <textarea name="bio" id="bio" placeholder="Biography" class="uit-textarea"></textarea>
                                        <span class="text-hint">
                                            <strong>Hint:</strong> Message or comment must be clear - don't be negative - just be awesome!
                                        </span>
                        </label>
                    </div>
                    <!-- end section -->

                </div>
                <!-- end .frm-body  section -->
                <div class="frm-footer">
                    <button type="submit" class="uit-button btn-blue"> Submit Form</button>
                    <button type="reset" class="uit-button"> Cancel</button>
                </div>
                <!-- end .frm-footer section -->
            </form>
        </div>
    </div>
</div>
