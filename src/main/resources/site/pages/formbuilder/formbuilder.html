<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=1"/>
    <title>Formbuilder</title>
    <link rel="stylesheet"
          data-th-href="${portal.assetUrl({'_path=golden-forms-pro/light-theme/css/goldenforms-pro.css'})}"
          href="/assets/golden-forms-pro/dark-theme/css/goldenforms-pro.css"/>
    <link rel="stylesheet"
          data-th-href="${portal.assetUrl({'_path=golden-forms-pro/light-theme/css/font-awesome.min.css'})}"
          href="/assets/golden-forms-pro/dark-theme/css/font-awesome.min.css"/>
</head>
<body data-portal-component-type="page">
<div data-portal-region="formbuilder">
    <div class="goldenforms-pro">
        <div class="goldenforms-wrapper">
            <div class="goldenforms-container gpro-container2">
                <form data-th-action="${action}" method="post" id="gform-pro">
                    <input type="hidden" name="formtitle" data-th-value="${formtitle}"/>
                    <div class="frm-body">
                        <div data-th-if="${fbRegion}" data-th-each="component : ${fbRegion.components}"
                             data-th-remove="tag">
                            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
                        </div>
                    </div>
                    <div class="frm-footer">
                        <button type="submit" class="uit-button btn-blue">Create</button>
                        <button type="reset" class="uit-button">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
